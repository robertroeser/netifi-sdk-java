plugins {
    id 'com.google.protobuf' version '0.8.3'
    id 'idea'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile project(':frames')
    compile project(':auth')

    compile 'io.rsocket:rsocket-load-balancer:0.9.15'
    compile 'io.rsocket:rsocket-transport-netty:0.9.15'

    compile 'com.google.protobuf:protobuf-java:3.4.0'

    compile('io.netifi.proteus:proteus-core-java:0.2.0') {
        transitive = false
    }
    compile('io.netifi.proteus:proteus-core:0.2.0') {
        transitive = false
    }

    testCompile 'junit:junit:4.10'

    testCompile 'org.apache.logging.log4j:log4j-api:2.8.2'
    testCompile 'org.apache.logging.log4j:log4j-core:2.8.2'
    testCompile 'org.apache.logging.log4j:log4j-slf4j-impl:2.8.2'
    testCompile 'io.rsocket:rsocket-transport-local:0.9.15'
    testCompile 'org.mockito:mockito-all:1.10.19'
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.4.0'
    }
    plugins {
        proteus {
            artifact = 'io.netifi.proteus:proteus-java:0.2.0'
        }
    }
    generateProtoTasks {
        all()*.plugins {
            proteus {}
        }
    }
}
idea {
    module {
        sourceDirs += file("${projectDir}/build/generated/source/proto/main/java");
        sourceDirs += file("${projectDir}/build/generated/source/proto/main/proteus");
        sourceDirs += file("${projectDir}/build/generated/source/proto/test/java");
        sourceDirs += file("${projectDir}/build/generated/source/proto/test/proteus");
    }
}

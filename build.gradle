plugins {
    id 'com.gradle.build-scan' version '1.3'
    id 'com.github.sherter.google-java-format' version '0.6'
}

allprojects {
    apply plugin: 'idea'

    repositories {
        mavenLocal()
        jcenter()
    }
}

buildScan {
    licenseAgreementUrl = 'https://gradle.com/terms-of-service'
    licenseAgree = 'yes'
    publishAlways()
}
